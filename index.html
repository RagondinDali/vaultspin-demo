<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>VaultSpin â€“ Booster Plante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import ethers.js depuis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #101827, #020617 60%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #e5e7eb;
      }

      .app-wrapper {
        width: 100%;
        max-width: 1200px;
        padding: 30px 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      h1 {
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #f9fafb;
      }

      .booster-title {
        font-size: 16px;
        text-align: center;
        opacity: 0.9;
      }

      /* Booster fermÃ© */
      #vaultspin-booster-closed {
        width: 260px;
        height: 380px;
        border-radius: 24px;
        padding: 2px;
        background: radial-gradient(circle at top, #15803d, #14532d 70%);
        box-shadow: 0 0 40px rgba(34, 197, 94, 0.4);
        cursor: pointer;
      }

      .booster-inner {
        width: 100%;
        height: 100%;
        border-radius: 22px;
        background: linear-gradient(145deg, #052e16, #134e4a);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        letter-spacing: 0.08em;
        font-weight: 600;
      }

      .btn {
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: rgba(15, 23, 42, 0.9);
        color: #e5e7eb;
        padding: 8px 16px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        cursor: pointer;
      }

      /* === DROP TABLE === */
      .drop-table {
        margin-top: 10px;
        padding: 18px 24px;
        border-radius: 22px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: #0b1120;
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }

      .drop-title {
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        text-align: center;
        color: #9ca3af;
      }

      .drop-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 14px;
        justify-items: center;
      }

      .drop-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 86px;
        gap: 4px;
      }

      .drop-thumb {
        width: 70px;
        height: 90px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: #0b1120;
        overflow: hidden;
      }

      .drop-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .drop-name {
        font-size: 10px;
        color: #e5e7eb;
      }

      .drop-proba {
        font-size: 9px;
        opacity: 0.8;
        text-transform: uppercase;
      }

      .common { color: #facc15; }
      .rare { color: #38bdf8; }
      .ultra { color: #a855f7; }
      .legendary { color: #f97316; }

      /* Booster ouvert â†’ carte */
      #card-frame {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="app-wrapper">
      <h1>Booster Plante</h1>

      <!-- Booster fermÃ© -->
      <div id="vaultspin-booster-closed">
        <div class="booster-inner">Ouvrir ðŸŽ‹</div>
      </div>

      <button class="btn" onclick="connectWallet()">Connect Wallet</button>

      <!-- Cards Info -->
      <div class="drop-table">
        <div class="drop-title">Cartes potentiellement obtenables</div>

        <div class="drop-grid">
          <!-- COMMON -->
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/bulbasaur_common.png" /></div>
            <div class="drop-name">Bulbizarre</div>
            <div class="drop-proba common">70%</div>
          </div>
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/ivysaur_common.png" /></div>
            <div class="drop-name">Herbizarre</div>
            <div class="drop-proba common">70%</div>
          </div>
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/venusaur_common.png" /></div>
            <div class="drop-name">Florizarre</div>
            <div class="drop-proba common">70%</div>
          </div>

          <!-- RARE -->
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/bulbasaur_rare.png" /></div>
            <div class="drop-name">Bulbizarre</div>
            <div class="drop-proba rare">20%</div>
          </div>
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/ivysaur_rare.png" /></div>
            <div class="drop-name">Herbizarre</div>
            <div class="drop-proba rare">20%</div>
          </div>
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/venusaur_rare.png" /></div>
            <div class="drop-name">Florizarre</div>
            <div class="drop-proba rare">20%</div>
          </div>

          <!-- ULTRA -->
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/bulbasaur_ultra.png" /></div>
            <div class="drop-name">Bulbizarre</div>
            <div class="drop-proba ultra">9%</div>
          </div>
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/ivysaur_ultra.png" /></div>
            <div class="drop-name">Herbizarre</div>
            <div class="drop-proba ultra">9%</div>
          </div>
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/venusaur_ultra.png" /></div>
            <div class="drop-name">Florizarre</div>
            <div class="drop-proba ultra">9%</div>
          </div>

          <!-- LEGENDARY -->
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/bulbasaur_legendary.png" /></div>
            <div class="drop-name">Bulbizarre</div>
            <div class="drop-proba legendary">1%</div>
          </div>
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/ivysaur_legendary.png" /></div>
            <div class="drop-name">Herbizarre</div>
            <div class="drop-proba legendary">1%</div>
          </div>
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/venusaur_legendary.png" /></div>
            <div class="drop-name">Florizarre</div>
            <div class="drop-proba legendary">1%</div>
          </div>
          <div class="drop-item">
            <div class="drop-thumb"><img src="images/plant_legendary.png" /></div>
            <div class="drop-name">Plante</div>
            <div class="drop-proba legendary">1%</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
