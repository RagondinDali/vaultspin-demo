<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>VaultSpin ¬∑ Sepolia Testnet</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      background: #0f1115;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #cardImage {
      margin-top: 20px;
      width: 250px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 0 12px rgba(255,255,255,0.25);
    }
    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #aaa;
      min-height: 20px;
    }
    .btn {
      background: #8220ff;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      color: white;
      margin: 10px;
      transition: 0.2s;
    }
    .btn:disabled {
      background: #333;
      cursor: not-allowed;
    }
    #walletAddress {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>VaultSpin</h1>
  <h3>Sepolia Live Demo</h3>

  <button id="connectBtn" class="btn">Connect Wallet</button>
  <button id="spinBtn" class="btn" disabled>üé∞ Open VaultSpin Pack</button>

  <div id="walletAddress"></div>
  <div id="status"></div>

  <img id="cardImage" />

  <script>

    const ADMIN_ADDRESS = "0x6B4c6D685Bb7012684eE71bcE568bE597E97E1b1";

    const CONTRACT_ADDRESS = "0x0003AF7D5F96cE47a54f5AF774d72049825c9ED7";
    const CONTRACT_ABI = [
      "event Transfer(address indexed from, address indexed to, uint256 indexed tokenId)",
      "function tokenURI(uint256 tokenId) view returns (string)",
      "function mintBooster(address to, uint256 randomNumber)"
    ];

    let provider, signer, contract, currentAccount;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          document.getElementById("status").innerText = "MetaMask non d√©tect√© ‚ùå";
          return;
        }

        await ethereum.request({ method: "eth_requestAccounts" });

        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        currentAccount = await signer.getAddress();

        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        document.getElementById("walletAddress").innerText =
          "Connect√© : " + currentAccount.substring(0, 10) + "...";

        document.getElementById("spinBtn").disabled = false;
        document.getElementById("status").innerText = "Wallet connect√© ‚úîÔ∏è";

      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Erreur de connexion ‚ùå";
      }
    }

    async function openPack() {
      document.getElementById("status").innerText = "";
      document.getElementById("cardImage").style.display = "none";

      const isAdmin = currentAccount.toLowerCase() === ADMIN_ADDRESS.toLowerCase();

      if (!isAdmin) {
        document.getElementById("status").innerText =
          "üî• Tu veux minter ? Reste √† l‚Äôaff√ªt‚Ä¶ le Vault ouvrira bient√¥t üîí";
        fakeAnimation();
        return;
      }

      try {
        document.getElementById("status").innerText = "Transaction en cours ‚è≥...";
        const randomNumber = Math.floor(Math.random() * 1e9);

        let tx = await contract.mintBooster(currentAccount, randomNumber);
        let receipt = await tx.wait();

        let event = receipt.events.find(e => e.event === "Transfer");
        let tokenId = event.args.tokenId.toNumber();

        document.getElementById("status").innerText =
          "NFT obtenu ! Token #" + tokenId;

        let tokenURI = await contract.tokenURI(tokenId);
        displayCard(tokenURI);

      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText =
          "Erreur lors du mint ‚ùå V√©rifie que tu es bien sur Sepolia.";
      }
    }

    async function displayCard(tokenURI) {
      try {
        const response = await fetch(tokenURI.replace("ipfs://", "https://ipfs.io/ipfs/"));
        const metadata = await response.json();
        const imageURL = metadata.image.replace("ipfs://", "https://ipfs.io/ipfs/");

        const img = document.getElementById("cardImage");
        img.src = imageURL;
        img.style.display = "block";

      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Erreur chargement image ‚ùå";
      }
    }

    function fakeAnimation() {
      document.getElementById("cardImage").style.display = "block";
      document.getElementById("cardImage").src =
        "https://media.tenor.com/dGCD3IuPnncAAAAi/lock-padlock.gif";
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("spinBtn").onclick = openPack;

  </script>

</body>
</html>
