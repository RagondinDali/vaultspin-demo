<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VaultSpin — Profil</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#070a12;color:#e8e8ff;display:grid;place-items:center;min-height:100vh}
    .card{width:min(560px,92vw);background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 16px;opacity:.85;line-height:1.4}
    label{display:block;margin-top:12px;font-size:13px;opacity:.9}
    input{width:100%;margin-top:6px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.25);color:#e8e8ff;outline:none}
    .row{display:flex;gap:10px;margin-top:16px;flex-wrap:wrap}
    button{cursor:pointer;border:0;border-radius:12px;padding:11px 14px;background:#6c4cff;color:#fff;font-weight:700;min-width:180px}
    button.secondary{background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.12);color:#e8e8ff}
    #msg{margin-top:14px;min-height:20px}
    .hint{font-size:12px;opacity:.8;margin-top:10px}
    code{background:rgba(255,255,255,.06);padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Crée ton pseudo VaultSpin</h1>
    <p>
      Pour apparaître dans le leaderboard et rendre ta collection visible, choisis un pseudo.
      <br/>Règles : <code>3–20</code> caractères, lettres/chiffres/underscore, pas d’espaces.
    </p>

    <label>Pseudo (username)</label>
    <input id="username" placeholder="ex: ragondin_42" autocomplete="off" />

    <label>Nom affiché (optionnel)</label>
    <input id="displayName" placeholder="ex: Antoine" autocomplete="off" />

    <div class="row">
      <button id="btnSave">Enregistrer</button>
      <button class="secondary" id="btnLogout">Déconnexion</button>
    </div>

    <div class="hint">Tu pourras modifier plus tard (optionnel selon tes règles produit).</div>
    <div id="msg"></div>
  </div>

  <script type="module" src="./js/profile.js"></script>
</body>
</html>
